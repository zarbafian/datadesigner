<div>
  <button [class.selected]="selectedReport && report.name === selectedReport.name" mat-button *ngFor="let report of reports" (click)="selectReport(report)">{{report.name}}</button>
</div>

<div class="example-container mat-elevation-z8" *ngIf="showResults">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container *ngFor="let col of reportResults.columns" [matColumnDef]="col.name">
      <mat-header-cell *matHeaderCellDef>{{col.name}}</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[col.property]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
